services:
  oracle:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle26ai
    hostname: oracle26ai
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PWD=${ORACLE_PWD}
    volumes:
      - ./oracle-data:/opt/oracle/oradata
      - ./scripts/setup:/opt/oracle/scripts/setup
      - ./models:/opt/oracle/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -S sys/${ORACLE_PWD}@//localhost:1521/FREEPDB1 as sysdba | grep -q 1"]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 300s
